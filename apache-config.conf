<VirtualHost *:80>
    # ServerName will be set dynamically based on the request
    # This suppresses the Apache warning
    UseCanonicalName Off
    ServerName analytics.pdevsecops.com
    DocumentRoot /var/www/html
    
    # Trust proxy headers from Traefik
    RemoteIPHeader X-Forwarded-For
    RemoteIPTrustedProxy 172.16.0.0/12
    RemoteIPTrustedProxy 10.0.0.0/8
    RemoteIPTrustedProxy 192.168.0.0/16
    
    # Set HTTPS environment variable if X-Forwarded-Proto is https
    SetEnvIf X-Forwarded-Proto "https" HTTPS=on
    
    # Increase request line limit to handle long URLs (default is 8190)
    LimitRequestLine 16384
    
    # Rewrite rule to catch and redirect overly long URLs or nested redirects
    RewriteEngine On
    
    # Handle X-Forwarded-Proto for HTTPS detection
    RewriteCond %{HTTP:X-Forwarded-Proto} =https
    RewriteRule .* - [E=HTTPS:on]
    
    # Redirect overly long URLs or nested redirects
    RewriteCond %{REQUEST_URI} .{2000,} [OR]
    RewriteCond %{QUERY_STRING} owa_go=.*base\.loginForm.*owa_go=.*base\.loginForm [NC]
    RewriteRule ^(.*)$ /index.php?owa_do=base.loginForm [R=302,L]
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

