services:
  web:
    build: .
    container_name: owa-web
    ports:
      - "8081:80"
    volumes:
      - ./owa-data:/var/www/html/owa-data
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - OWA_DB_TYPE=mysql
      - OWA_DB_HOST=db
      - OWA_DB_NAME=owa
      - OWA_DB_USER=owa_user
      - OWA_DB_PASSWORD=owa_password
      - OWA_DB_PORT=3306
      - OWA_PUBLIC_URL=https://analytics.pdevsecops.com/
      # Admin user will be reset/created on each deployment if these are set
      - OWA_ADMIN_USER=admin
      - OWA_ADMIN_PASSWORD=0OLeb3cG4WQMWpCY
      - OWA_ADMIN_EMAIL=admin@example.com
    networks:
      - owa-network
    labels:
      # Enable Traefik
      - traefik.enable=true
      # HTTP router → redirect to HTTPS
      - traefik.http.routers.owa-http.entrypoints=http
      - traefik.http.routers.owa-http.rule=Host(`analytics.pdevsecops.com`)
      - traefik.http.routers.owa-http.middlewares=redirect-to-https
      # HTTPS router → forward all paths to container
      - traefik.http.routers.owa-https.entrypoints=websecure
      - traefik.http.routers.owa-https.rule=Host(`analytics.pdevsecops.com`) && PathPrefix(`/`)
      - traefik.http.routers.owa-https.tls=true
      - traefik.http.routers.owa-https.middlewares=gzip
      - traefik.http.services.owa.loadbalancer.server.port=80
      # Gzip compression middleware
      - traefik.http.middlewares.gzip.compress=true
      # Optional HTTP→HTTPS redirect middleware
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

  db:
    image: mysql:8.0
    container_name: owa-db
    restart: always
    environment:
      MYSQL_DATABASE: owa
      MYSQL_USER: owa_user
      MYSQL_PASSWORD: owa_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - owa-db-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - owa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  owa-db-data:

networks:
  owa-network:
    driver: bridge

